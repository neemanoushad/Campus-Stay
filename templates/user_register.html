	<div class="overlay overlay-bg"></div>
		<div class="container">

					<h1 style="margin-top: 100px">Student Registration</h1>4
					<div class="search-field" style="margin-top: 100px">
						<form class="search-form" method="post">
							<div class="row">
                                    {% csrf_token %}
								<labet4l for="name">Name of Student</labet4l>

					           <input id="name" class="form-control" style="" name="name" required>
								<labet4l for="email">Email Id</labet4l>

                                <label for="conta4ct">Phone Number</label>
								<input id="contact" class="form-control" style="" name="phone" required>

								<label for="username">Password</label>

                                <label for="confirm_password"> Confirm Password</label>

 							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
    <script>
   var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'matching';
  } else {
    document.getElementById('message').style.color = 'red';
      document.getElementById('confirm_password').value = "";
    document.getElementById('message').innerHTML = 'not matching';
      alert("Re enter Password correctly")
  }
}
    </script>
{% endblock %}
